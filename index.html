<!DOCTYPE html>

  <!-- GOOGLE FONT: MINECRAFT STYLE -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      /* CUSTOM BACKGROUND IMAGE */
      background-image: url('background.png');
      background-repeat: no-repeat;
      background-size: cover; /* fill whole screen */
      background-position: center;
      
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding-top: 40px;
      overflow-x: hidden;
      position: relative;
    }

    }

    /* COLOR SHIFT ANIMATION */
    .color-shift {
      animation: flash 1.5s infinite alternate;
    }

    @keyframes flash {
      from { color: yellow; }
      to { color: red; }
    }

    /* PIXEL BACKGROUND PARTICLES */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: yellow;
      border-radius: 1px;
      animation: float 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity:0.8; }
      50% { transform: translateY(-100px) translateX(20px); opacity:0.4; }
      100% { transform: translateY(-200px) translateX(-20px); opacity:0.8; }
    }

    /* IP BOX */
    .ip-box {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: 3px solid yellow;
      border-radius: 12px;
      background: rgba(34,34,34,0.7);
      box-shadow: 0 0 30px yellow, 0 0 60px red;
      animation: glow 2s infinite alternate;
      cursor: default;
    }

    /* PULSE GLOW */
    @keyframes glow {
      from { box-shadow: 0 0 30px yellow, 0 0 60px red; }
      to { box-shadow: 0 0 50px yellow, 0 0 100px red; }
    }

    /* SHAKE ON HOVER */
    .ip-box:hover {
      animation: shake 0.3s infinite alternate, glow 2s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-3px, 2px); }
      50% { transform: translate(3px, -2px); }
      75% { transform: translate(-3px, 2px); }
      100% { transform: translate(3px, -2px); }
    }

    /* STATUS CIRCLE */
    .status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: limegreen;
      margin-right: 10px;
    }

    /* BUTTON STYLES */
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #ff5500;
      border: 2px solid yellow;
      border-radius: 8px;
      transition: all 0.3s ease;
      animation: pulse 2s infinite alternate;
    }

    .button:hover {
      background: yellow;
      color: red;
      border-color: red;
      box-shadow: 0 0 15px yellow, 0 0 30px red;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

  </style>

</head>

</body>
