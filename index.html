<!DOCTYPE html>
<html>
<head>
  <title>HHS Minecraft Server</title>

  <style>
    body {
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 300px;
    }

    /* COLOR SHIFT ANIMATION */
    .color-shift {
      animation: flash 1.5s infinite alternate;
    }

    @keyframes flash {
      from { color: yellow; }
      to { color: red; }
    }

    /* IP BOX */
    .ip-box {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: 3px solid yellow;
      border-radius: 12px;
      background: rgba(34,34,34,0.7); /* transparent Minecraft block vibe */
      box-shadow: 0 0 15px yellow, 0 0 30px red;
      animation: glow 2s infinite alternate;
      overflow: hidden;
    }

    /* PULSE GLOW */
    @keyframes glow {
      from { box-shadow: 0 0 15px yellow, 0 0 30px red; }
      to { box-shadow: 0 0 30px yellow, 0 0 60px red; }
    }

    /* PIXEL SPIKES CORNERS */
    .ip-box::before, .ip-box::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
    }

    .ip-box::before {
      top: -5px;
      left: -5px;
      box-shadow: 0 0 0 0 yellow;
    }

    .ip-box::after {
      bottom: -5px;
      right: -5px;
      box-shadow: 0 0 0 0 red;
    }

    /* BUTTON STYLES */
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #ff5500;
      border: 2px solid yellow;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: yellow;
      color: red;
      border-color: red;
      box-shadow: 0 0 15px yellow, 0 0 30px red;
    }

  </style>

</head>
<body>

  <img src="logo.png" alt="Haverford Minecraft Logo" class="logo">

  <h1 class="color-shift">HHS MINECRAFT SERVER</h1>

  <!-- IP BOX -->

  <!-- DOWNLOAD BUTTON -->

    Download Eaglercraft
  </a>

</body>
</html>
